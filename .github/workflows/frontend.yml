name: Build & Push Frontend

on:
  push:
    branches:
      - "**"
    paths:
      - "apps/frontend/**"
      - ".github/workflows/apps/frontend.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          REPO_LOWER="${GITHUB_REPOSITORY,,}"
          BRANCH_LOWER="${GITHUB_REF_NAME,,}"

          if [ "$BRANCH_LOWER" = "main" ]; then
            echo "TAGS=ghcr.io/$REPO_LOWER/apps/frontend:latest,ghcr.io/$REPO_LOWER/apps/frontend:$GITHUB_SHA" >> $GITHUB_OUTPUT
          else
            echo "TAGS=ghcr.io/$REPO_LOWER/apps/frontend:$BRANCH_LOWER,ghcr.io/$REPO_LOWER/apps/frontend:$GITHUB_SHA" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          file: ./apps/frontend/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.TAGS }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/apps/frontend:latest
          cache-to: type=inline
