name: Release VS Code Extension (.vsix)

on:
  push:
    tags: ["v*"]
    branches:
      - "v5"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        working-directory: clients/vscode-extension
        run: pnpm install --frozen-lockfile

      - name: Build extension
        working-directory: clients/vscode-extension
        run: pnpm run build || true

      - name: Package VSIX
        working-directory: clients/vscode-extension
        run: |
          npm i -g vsce
          vsce package --out upayan-vscode-extension.vsix || true

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }} (VS Code extension)
          draft: false
          prerelease: false

      - name: Upload VSIX to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: clients/vscode-extension/upayan-vscode-extension.vsix
          asset_name: upayan-vscode-extension-${{ github.ref_name }}.vsix
          asset_content_type: application/octet-stream
