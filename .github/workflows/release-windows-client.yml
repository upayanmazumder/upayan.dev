name: Release Windows Client (.exe)

on:
  push:
    tags: ["v*"]
    branches:
      - "v5"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        working-directory: clients/win
        run: pnpm install --no-frozen-lockfile

      - name: Build (TypeScript)
        working-directory: clients/win
        run: pnpm run build

      - name: Package into Windows .exe using pkg
        working-directory: clients/win
        run: |
          npm i -g pkg
          # pkg input points to compiled JS entry
          npx pkg dist/index.js --targets node18-win-x64 --output upayan-win-client.exe

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }} (Windows client)
          draft: false
          prerelease: false

      - name: Upload exe to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: clients/win/upayan-win-client.exe
          asset_name: upayan-win-client-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream
