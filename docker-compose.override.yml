services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    command: sh -c "./server || go run ./cmd/api"
    volumes:
      - ./apps/backend:/app:delegated
      - /app/tmp
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    networks:
      - appnet

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    command: sh -c "corepack enable pnpm && pnpm dev -- -H 0.0.0.0"
    volumes:
      - ./apps/frontend:/app:delegated
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
    depends_on:
      - backend
    networks:
      - appnet

networks:
  appnet:
    external: false
